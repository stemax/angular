<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular JS L1</title>
    <script src="src/angular.min.js"></script>
</head>
<body ng-app>
    <div>
        5-1*3 = {{5-1*3}}
    </div>
    <div>
        <input type="checkbox" id="check_show" ng-model="showUsername">
        <label for="check_show">Show "Hello" form</label>
    </div>

    <div ng-show="showUsername">
        <input type="text" ng-model="name" name="username" /> <br />
        Hello, <strong>{{name}}</strong>
    </div>
</body>
</html>
